<div *ngIf="isOpen" class="modal-container">
  <div class="modal show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <img src="assets/icons/weplay/weplaylogo4.png">
          <h5 class="modal-title">Payment Successful!</h5>
        </div>
        <div class="modal-body">
          <p class="confirmation-message">Thank you for your purchase. A confirmation Email will arrive shortly.</p>
          <p class="additional-info">If you don't receive the confirmation email, please contact us.</p>
          <p class="additional-info">Don't worry - you can still check in using your full name!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="button close-button" (click)="close()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add backdrop as a separate element -->
<div class="modal-backdrop fade show" *ngIf="isOpen"></div>
