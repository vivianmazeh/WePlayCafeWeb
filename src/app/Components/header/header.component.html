
<div class="header-container">  
 
   <div class="header-container-logo">
    <a href="#" routerLink = "home" >
      <img src="./assets/icons/weplay/weplaylogo4.png" class="header-logo">
    </a>
    
  </div>
  <div class="header-container-text">
    <div class="header-container-top">
      <div class="header-container-top-text">Welcome to WePlay </div>
    </div>
    <div class="header-container-bottom">
      <div class="header-container-bottom-text">
          <span class="text-title">An Indoor Playground </span>   
      </div> 
      <div class="header-container-bottom-text">
        <span class="text-title">where Kids play, birthdays shine, and you unwind</span>
        <span class="text-title">
          <img src="./assets/icons/tea.png" class="tea-icon" >
        </span>
      </div>
    </div>      
  </div> 
  <div class="header-container-order">
    <div class="header-container-order-party">      
      <a href="#" routerLink = "book-a-party" class="btn header-container-order-button active" >
        <img src="./assets/icons/cake.png" class="book-party-icon" >
        <span class="order-button-name">Reserve Party</span>
      </a>
    </div>
    <div class="header-container-order-party">
      <a href="#" routerLink = "buy-tickets" class="btn header-container-order-button active" >
        <img src="./assets/icons/buy-ticket.png" class="book-party-icon" >
        <span class="order-button-name">Buy Tickets</span>
      </a>
    </div>   
  </div>
</div>
  <div class="main-bar">
    <nav class="navbar navbar-expand-md sticky-top">
          <div class="container-nav-button">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
                    aria-expanded="false" aria-label="Toggle navigation" (click)="clickNavbarButton()">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapsed navbar-collapse"id="navbarNavAltMarkup">

              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link nav-link-tab" aria-current="page"  routerLinkActive="active" routerLink = "home" (click)="closeNavbar()">
                    <span class="nav-link-tab-title">Home</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-tab" routerLink = "waiver" (click)="closeNavbar()" >
                      <span class="nav-link-tab-title">Waiver</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-tab" routerLink = "price" (click)="closeNavbar()" >
                    <span class="nav-link-tab-title">Hours and Price</span></a>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link nav-link-tab dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="nav-link-tab-title">Join Us</span>
                  </a>
                  <ul class="dropdown-menu" style="background-color: lemonchiffon;">
                    <li><a class="dropdown-item"  routerLink = "book-a-party" (click)="closeNavbar()">
                          <span style="font-weight: 800; font-size: 18px;">Reserve Party</span>
                        </a></li>
                    <li><a class="dropdown-item"  routerLink = "buy-tickets" (click)="closeNavbar()">
                          <span style="font-weight: 800; font-size: 18px;">Buy Tickets</span>
                        </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item"  routerLink = "buy-tickets" (click)="closeNavbar()">
                          <span style="font-weight: 800; font-size: 18px;">Career</span>
                        </a></li>                
                  </ul>
                </li>         
                <!-- <a class="nav-link nav-link-tab" href="#" routerLink = "gallery" (click)="closeNavbar()">
                  <span class="nav-link-tab-title">Gallery</span></a> -->
                <li class="nav-item active">
                  <a class="nav-link nav-link-tab" routerLink = "contactUs"  (click)="closeNavbar()">
                    <span class="nav-link-tab-title">Contact Us</span></a>
                </li>
                <li class="nav-item" *ngIf="!hideNavbar">
                  <a class="nav-link nav-link-tab"  routerLink = "city-profile" (click)="closeNavbar()" >
                    <span class="nav-link-tab-title">City Profile</span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
 </div>
